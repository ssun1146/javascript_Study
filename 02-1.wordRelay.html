<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>끝말잇기</title>
</head>
<body>
	<div><span id="order">1</span>번째 참가자</div>
	<div>제시어: <span id="word"></span></div>
	<input type="text" />
	<button>입력</button>

	<script>
		const countParticipate = parseInt(prompt('몇 명이 참가하나요?'), 10);
		const $button = document.querySelector('button');
		const $input = document.querySelector('input');
		const $word = document.querySelector('#word');
		const $order = document.querySelector('#order');

		let word;		// 제시어
		let newWord;	// 새로 입력된 단어
		const onClickButton = () => {
			if (!word || word[word.length - 1] == newWord[0] ) { // 제시어가 비어있는지 확인
				// 비어있다
				word = newWord;					// 데이터 변경
				$word.textContent = word;		// 동시에 화면 변경
				const order = parseInt($order.textContent);
				if (order == countParticipate) {
					$order.textContent = 1;
				} else {
					$order.textContent = order + 1;
				}
			} else { // 올바르지 않은 단어인가	
				alert('올바르지 않은 단어입니당');
			}
			$input.value = '';
			$input.focus();
		};

		const onInput = (e) => {
			newWord = e.target.value;
		};

		$button.addEventListener('click', onClickButton);
		$input.addEventListener('input', onInput);


	</script>

</body>
</html>
